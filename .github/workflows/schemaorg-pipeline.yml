name: Draai schema.org pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download TriplyDB CLI
        run: |
          Invoke-WebRequest -Uri https://static.triply.cc/cli/triplydb.exe -OutFile triplydb.exe

      - name: Add TriplyDB CLI to PATH
        run: |
          echo "$(pwd)" >> $env:GITHUB_PATH

      - name: Run TriplyDB pipeline
        env:
          TRIPLYDB_TOKEN: ${{ secrets.TRIPLYDB_TOKEN }}
        run: |
          .\triplydb.exe run-pipeline `
            --token $env:TRIPLYDB_TOKEN `
            --account rce `
            pipeline-rm-sdo.json

      - name: Synchroniseer Virtuoso service
        shell: pwsh
        env:
          TRIPLYDB_TOKEN: ${{ secrets.TRIPLYDB_TOKEN }}
        run: |
          curl -X POST `
            -H "Authorization: Bearer $env:TRIPLYDB_TOKEN" `
            -H "Content-Type: application/json" `
            -d '{ "sync": true }' `
            "https://api.linkeddata.cultureelerfgoed.nl/datasets/rce/Rijksmonumenten-sdo/services/virtuoso"
